<html>
<body>
<div style="color:green;font-size:47px;">
 <script language="JavaScript">
var D1_LEN=prompt("1 dzień","");
var G1_LEN=prompt("1 godzina","");
var D2_LEN=prompt("2 dzień","");
var G2_LEN=prompt("2 godzina","");
var suma;
 var a=parseFloat(D1_LEN);
 var b=parseFloat(D2_LEN);
 var c=parseFloat(G1_LEN);
 var d=parseFloat(G2_LEN);
 if (a<=b && 1<=a && b<=31 && 1<=c && d<=24) {
    c=c+a*24;
    d=d+b*24;
    suma=(d-c)*3600;
    document.write("Od ",a," do ",b," minęło ",suma," sekund. " );
 }
 else {
    document.write("Podano błędne dane!");
 }
 
 </script>
</div>
</body>
</html>
