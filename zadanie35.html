<html>
<!-- metatagi -->
<head>
<script type="text/javascript">
function wyswietlDate(){
 var Today = new Date();
 var Month = (Today.getMonth()+1);
 var Day = Today.getDate();
 var Year = Today.getFullYear();
 if(Year <= 99) Year += 1900
 return Day + "-" + Month + "-" + Year;
}
</script>
</head>
<body>
<script type="text/javascript">
 document.write("Dzisiaj jest " + wyswietlDate());

document.write("przeglądarka="+navigator.appName+"<br>");
document.write("wersja="+navigator.appVersion+"<br>");
document.write("info="+navigator.userAgent+"<br>");
document.write("system="+navigator.platform+"<br>");
document.write("przeglądarka jest w trybie online="+navigator.onLine+"<br>");
document.write("przeglądarka działą z javą="+navigator.javaEnabled()+"<br>");

 </script>
</body>
</html>
